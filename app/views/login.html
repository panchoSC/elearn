<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elearn - Iniciar Sesión</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-principal">
        <div class="left-section">
            <h1>Aprende con <span style="font-size: 1.8em;">ELearn</span></h1>
            <p>Cursos reales con expertos y contenido gratuito.</p>
        </div>
        <div class="right-section">
            <h1>¡Bienvenido!</h1>
            <h2>Ingreso</h2>
            <p>Empieza tus clases al iniciar sesión.</p>
            <div class="body">
                <form method="post" action="/auth/login">
                    <div class="mb-2">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <div class="text-center mt-3">
                    <span>¿No tienes cuenta?</span>
                    <a href="/auth/registro">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
