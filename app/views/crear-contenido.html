<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Crear Nuevo Contenido</h4>
                        <span class="badge bg-light text-primary" id="lesson-info"></span>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/contents/create" id="content-form"
                            onsubmit="return validateForm()">
                            <input type="hidden" id="lesson_id" name="lesson_id" required>

                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título del Contenido</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>

                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido</label>
                                <textarea class="form-control" id="contenido" name="contenido" rows="10"
                                    required></textarea>
                                <small class="text-muted">Puedes usar formato Markdown para el contenido</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Crear Contenido
                                </button>
                                <a href="#" class="btn btn-outline-secondary" onclick="history.back()">
                                    <i class="bi bi-arrow-left me-2"></i>Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lessonId = urlParams.get('lesson_id');
            const lessonTitle = urlParams.get('lesson_title');

            // Verificar si existe el lessonId
            if (lessonId) {
                document.getElementById('lesson_id').value = lessonId;
                document.getElementById('lesson-info').textContent = `Lección: ${lessonTitle || lessonId}`;
            } else {
                // Si no hay lessonId, simplemente muestra un mensaje o deja el campo vacío.
                document.getElementById('lesson-info').textContent = 'No se ha seleccionado ninguna lección';
            }
        });
        console.log(lessonId)   

        function validateForm() {
            // Aquí puedes agregar validaciones adicionales si es necesario
            return true; // Permitir el envío del formulario
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
