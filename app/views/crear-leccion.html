<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Lección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Crear Nueva Lección</h4>
                        <span class="badge bg-light text-primary" id="course-info"></span>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/lessons/create" id="lesson-form" onsubmit="return validateForm()">
                            <input type="hidden" id="course_id" name="course_id" required>

                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Lección</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="orden" class="form-label">Orden en el Curso</label>
                                <input type="number" class="form-control" id="orden" name="orden" min="1" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary"  onclick="history.back()">
                                    <i class="bi bi-plus-circle me-2"></i>Crear Lección
                                </button>
                                <a href="#" class="btn btn-outline-secondary" onclick="history.back()">
                                    <i class="bi bi-arrow-left me-2"></i>Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('course_id');
            const courseName = urlParams.get('course_name');

            if (courseId) {
                document.getElementById('course_id').value = courseId;
                document.getElementById('course-info').textContent = `Curso: ${courseName || courseId}`;
            } else {
                window.location.href = '/cursos/{course_id}';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
